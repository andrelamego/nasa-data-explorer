<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        var base = "/nasa-data-explorer";
        var path = window.location.pathname;

        if (path.startsWith(base)) path = path.slice(base.length);

        window.location.replace(base + "/?redirect=" + encodeURIComponent(path));
    </script>
</head>
<body></body>
</html>
